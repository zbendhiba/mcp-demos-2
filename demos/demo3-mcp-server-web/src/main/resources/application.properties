quarkus.http.port=8081

# Logging configuration for Demo 3
quarkus.log.level=INFO
quarkus.log.category."dev.zbendhiba".level=DEBUG

# File logging
quarkus.log.file.enable=true
quarkus.log.file.path=logs/demo3-mcp-server.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5

# Console logging (optional - can be disabled)
quarkus.log.console.enable=false

# MCP Server logging
quarkus.log.category."org.eclipse.microprofile.openapi".level=INFO
quarkus.mcp.server.*.client-logging.default-level=DEBUG
quarkus.mcp.server.client-logging.default-level=DEBUG


quarkus.mcp.server.traffic-logging.enabled=true 
quarkus.mcp.server.traffic-logging.text-limit=500